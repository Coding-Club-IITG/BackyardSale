{% extends 'base.html' %}


{% block body %}
    {# Show all the categories here! #}
    {% for category in Categories %}
        <h1>{{ category }}</h1>
        {% for subCat in SubCategories %}
            {% if subCat.ParentCategory == category %}
                <a href="{{ subCat }}/"> {{ subCat }} </a>
            {% endif %}
        {% endfor %}
    {% endfor %}

{% endblock %}
