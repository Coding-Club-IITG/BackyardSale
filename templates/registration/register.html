{% extends 'base.html' %}

{% load static %}

{% block body  %}
    <!-- signup modal -->

    <div style="background-color: #999999">
        <div class="limiter">
            <div class="container-login100">
                <div class="login100-more" style="background-image: url('{% static 'images/bg-01.jpg'%}');"></div>

                <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
                    <form action="" class="login100-form validate-form" method="post">
                        {% csrf_token %}
                        <span class="login100-form-title p-b-59">
                            Sign Up
                        </span>

                        {% for field in userForm %}
                            <div class="wrap-input100 validate-input" data-validate="Incorrect input">
                                <span class="label-input100">{{ field.label_tag }}</span>
                                <input class="input100" type="{{ field.field.widget.input_type }}" name="{{ field.name }}" placeholder="">
{#                                <div class="input100">{{ field }}</div>#}
                                <span class="focus-input100"></span>
                            </div>
                        {% endfor %}

                        {% for field in userInfoForm %}
                            <div class="wrap-input100 validate-input" data-validate="Incorrect input">
                                <span class="label-input100">{{ field.label_tag }}</span>
                                <input class="input100" type="{{ field.field.widget.input_type }}" name="{{ field.name }}" placeholder="">

                                <span class="focus-input100"></span>
                            </div>
                        {% endfor %}
                        <div class="flex-m w-full p-b-33">
                            <div class="contact100-form-checkbox">
                                <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                                <label class="label-checkbox100" for="ckb1">
                                    <span class="txt1">
                                        I agree to the
                                        <a href="#" class="txt2 hov1">
                                            Terms of User
                                        </a>
                                    </span>
                                </label>
                            </div>


                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn" type="submit">
                                    Sign Up
                                </button>
                            </div>

                            <a href="{% url 'login' %}" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                                Sign in
                                <i class="fa fa-long-arrow-right m-l-5"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- //signup modal -->

    <!--===============================================================================================-->
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <!--===============================================================================================-->
	<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
    <!--===============================================================================================-->
	<script src="{% static 'js/register_main.js' %}"></script>


{% endblock %}
