{% extends 'base.html' %}


{% block body %}

{% for item in Items %}
        <div>
            <div>
                <h3>{{ item.ProductModel }}</h3>
            </div>
            <div>
                <!-- Add Link to Details Here -->
                <a href="{% url 'itemDetail' item.slug item.id %}">
                    <img src="{{ item.ProductImage.url }}">
                </a>
                <div>
                    <h3>
                        Price: {{ item.ProductPrice }}
                    </h3>
                    <h4>
                        {% if item.CurrentStatus == 4  %}
                            Item for Sale
                        {% elif item.CurrentStatus == 5 %}
                            Item for Rent
                        {% endif %}
                    </h4>
                <a href="{% url 'Dashboard:approveItem' item.slug item.id %}"> Approve Transaction </a>
                </div>
            </div>
        </div>
{% endfor %}

{% endblock %}
